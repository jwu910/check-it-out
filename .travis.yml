language: node_js
cache:
  directories:
    - "node_modules"
node_js:
  - "node"
  - "lts/*"
  - "7"
  - "6"
  - "5"
  - "4"
jobs:
  include:
    - stage: run
      script: npm start -v
    - stage: test
      script: npm test
    - stage: danger
      node_js:
      - "node"
      script: yarn danger ci
